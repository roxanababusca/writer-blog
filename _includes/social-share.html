<div class="social-share center margin-t">

    <hr class="short center"> 

    <h4 class="margin-b-1"> Share </h4>

 
<ul class="share-buttons" data-source="simplesharingbuttons.com">
    <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&quote=' + encodeURIComponent(document.URL)); return false;"><i class="fab fa-facebook-f"></i></a></li>
    <li><a href="https://twitter.com/intent/tweet?source={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.data.site-settings.social.twitter_username }}&related={{ site.data.site-settings.social.twitter_username }}" target="_blank" title="Share on Tweeter" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><i class="fab fa-twitter"></i></a></li>
    <li><a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&description={{page.title}}" target="_blank" title="Share on Pintrest" onclick="window.open('http://pinterest.com/pin/create/button/?url=' + encodeURIComponent(document.URL) + '&description=' +  encodeURIComponent(document.title)); return false;"><i class="fab fa-pinterest-p"></i></a></li>
</ul>

</div>
